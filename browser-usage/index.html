<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Browser usage example for the portable search engine</title>
  <!-- <script defer src="main.js"></script> -->
</head>
<body>
  <h1>Example usage of the portable search engine</h1>
  <label for="text">What would you like to index?</label>
  <br/>
  <input type="text" name="text" id="text"/>
  <button type="button">Index it!</button>
  <br>
  <label for="query">What would you like to search for?</label>
  <br/>
  <input type="text" name="query" id="query"/>
  <button type="button">Show me the results!</button>

  <div id="results-container"></div>
</body>
</html>
